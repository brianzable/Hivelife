<dom-module id="form-styles">
  <template>
    <style>
      paper-input {
        padding: 8px;
      }

      paper-dropdown-menu {
        padding: 8px;
      }

      .form-container {
        padding: 10px;
      }

      /* Small */
      @media (max-width: 600px) {
        .form-row {
          @apply(--layout-vertical);
        }
      }

      /* Tablet+ */
      @media (min-width: 601px) {
        .form-content {
          @apply(--layout-vertical);
          @apply(--layout-center);
          padding: 48px 62px;
        }

        .form-container {
          max-width: 601px;
        }

        .form-row {
          @apply(--layout-horizontal);
          @apply(--layout-center);
        }
      }
    </style>
  </template>
</dom-module>
