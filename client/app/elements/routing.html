<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    page('/', app.updateSession, function () {
      app.layoutManager = 'root';
      app.route = 'home';
    });

    page('/login', app.updateSession, function () {
      app.layoutManager = 'root';
      app.route = 'login';
    });

    page('/logout', app.updateSession, function () {
      app.$.sessionStore.value = null;
      page.redirect('/login');
    });

    page('/apiaries/new', app.updateSession, function () {
      app.route = 'apiary-new';
      app.layoutManager = 'apiary-form';
      app.$.apiaryForm.mode = 'new';
      app.$.apiaryForm.setup();
    });

    page('/apiaries/:id', app.updateSession, function (data) {
      app.apiaryId = data.params.id;
      app.layoutManager = 'apiary';
      app.route = 'apiary-show';
      app.$.apiaryManager.loadApiary();
    });

    page('/apiaries/:id/edit', app.updateSession, function (data) {
      app.apiaryId = data.params.id;
      app.layoutManager = 'apiary-form';
      app.route = 'apiary-edit';
      app.$.apiaryForm.mode = 'edit';
      app.$.apiaryForm.setup();
    });

    page('/apiaries', app.updateSession, function () {
      app.layoutManager = 'root';
      app.route = 'apiaries';
      app.$.rootManager.loadApiaries();
    });

    page('/apiaries/:apiaryId/hives/new', app.updateSession, function (data) {
      app.apiaryId = data.params.apiaryId;
      app.hiveId = data.params.id;
      app.layoutManager = 'hive-form';
      app.route = 'hive-new';
      app.$.hiveForm.setup('new');
    });

    page('/apiaries/:apiaryId/hives/:id/edit', app.updateSession, function (data) {
      app.apiaryId = data.params.apiaryId;
      app.hiveId = data.params.id;
      app.layoutManager = 'hive-form';
      app.route = 'hive-edit';
      app.$.hiveForm.setup('edit');
    });

    page('/apiaries/:apiaryId/hives/:id', app.updateSession, function (data) {
      app.apiaryId = data.params.apiaryId;
      app.hiveId = data.params.id;
      app.layoutManager = 'hive';
      app.$.hiveManager.loadHive();
      app.route = 'hive-show';
    });

    page('/hives/:hiveId/inspections/new', app.updateSession, function (data) {
      app.hiveId = data.params.hiveId;
      app.layoutManager = 'inspection-form';
      app.route = 'inspection-new';
      app.$.inspectionForm.mode = 'new';
      app.$.inspectionForm.setup();
    });

    page('/hives/:hiveId/inspections/:id', app.updateSession, function (data) {
      app.hiveId = data.params.hiveId;
      app.inspectionId = data.params.id;
      app.layoutManager = 'inspection-form';
      app.route = 'inspection-edit';
      app.$.inspectionForm.mode = 'edit';
      app.$.inspectionForm.setup();
    });

    page('/hives/:hiveId/harvests/new', app.updateSession, function (data) {
      app.hiveId = data.params.hiveId;
      app.layoutManager = 'harvest-form';
      app.route = 'harvest-new';
      app.$.harvestForm.mode = 'new';
      app.$.harvestForm.setup();
    });

    page('/hives/:hiveId/harvests/:id', app.updateSession, function (data) {
      app.hiveId = data.params.hiveId;
      app.harvestId = data.params.id;
      app.layoutManager = 'harvest-form';
      app.route = 'harvest-edit';
      app.$.harvestForm.mode = 'edit';
      app.$.harvestForm.setup();
    });

    page('/register', app.updateSession, function() {
      page.redirect('/home');
    });

    page('/profile', app.updateSession, function () {
      app.layoutManager = 'root';
      app.route = 'my-profile';
      app.$.rootManager.loadUserDefaults();
    });

    page('/about', app.updateSession, function () {
      app.layoutManager = 'root';
      app.route = 'about';
    });

    page('/contact', app.updateSession, function () {
      app.layoutManager = 'root';
      app.route = 'contact';
    });

    page('/data', app.updateSession, function () {
      app.layoutManager = 'root';
      app.route = 'data-portal';
    });

    page('/error', app.updateSession, function () {
      app.layoutManager = 'root';
      app.route = 'error';
    });

    page('*', app.updateSession, function () {
      app.layoutManager = 'root';
      app.route = 'not-found';
    });

    page({
      hashbang: true
    });
  });
</script>
