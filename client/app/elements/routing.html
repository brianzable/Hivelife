<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    page('/', function () {
      app.route = 'login';
    });

    page('/login', function () {
      app.route = 'login';
    });

    page('/logout', function () {
      this.localStorage.removeItem('authenticationToken');
      page.redirect('/');
    });

    page('/users', function () {
      app.route = 'users';
    });

    page('/users/:name', function (data) {
      app.route = 'user-info';
      app.params = data.params;
    });

    page('/apiaries', verifySession, function () {
      app.route = 'apiaries';
    });

    page({
      hashbang: false
    });

    function verifySession(context, next) {
      var authenticationToken = this.localStorage.getItem('authenticationToken');
      if (authenticationToken !== null) {
        next();
      }
      else {
        page.redirect('/');
      }
    }

  });
</script>
