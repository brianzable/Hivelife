<dom-module id="inspection-list-item">
  <template>
    <style include="list-item-styles"></style>
    <style>
      ::content .notes {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        word-break: break-all;
        word-wrap: break-word;
      }

      @media (min-width: 400px) {
        ::content .notes {
          width: 300px;
        }
      }

      @media (min-width: 500px) {
        ::content .notes {
          width: 400px;
        }
      }

      @media (min-width: 600px) {
        ::content .notes {
          width: 550px;
        }
      }
    </style>
    <div class="layout horizontal">
      <div id="count" class="layout vertical">
        <div class="main-text layout vertical center">
          <content select=".day"></content>
        </div>

        <div class="sub-text layout vertical center">
          <content select=".month"></content>
        </div>
      </div>

      <div class="layout vertical">
        <div class="main-text notes flex">
          <content select=".notes"></content>
        </div>

        <div class="sub-text flex">
          <span>
            Last updated at
            <content select=".beekeeper"></content>
          </span>
        </div>
      </div>
    </div>
  </template>
</dom-module>

<script>
  (function () {
    Polymer({
      is: 'inspection-list-item'
    });
  })();
</script>
