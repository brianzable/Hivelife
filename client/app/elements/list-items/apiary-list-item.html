<dom-module id="apiary-list-item">
  <style>
    :host {
      padding: 5px;
    }

    #count {
      margin-right: 18px;
    }

    .main-text {
      margin-bottom: 3px;
      font-size: 18px;
    }

    .sub-text {
      font-size 12px;
      color: var(--secondary-text-color);
    }
  </style>

  <template>
    <div class="layout horizontal">
      <div id="count" class="layout vertical">
        <div class="main-text layout vertical center">
          <content select=".count"></content>
        </div>

        <div class="sub-text layout vertical center">
          HIVES
        </div>
      </div>

      <div class="layout vertical">
        <div class="main-text flex">
          <content select=".name"></content>
        </div>

        <div class="sub-text flex">
          <content select=".location"></content>
        </div>
      </div>
    </div>
  </template>
</dom-module>

<script>
  (function () {
    Polymer({
      is: 'apiary-list-item'
    });
  })();
</script>
