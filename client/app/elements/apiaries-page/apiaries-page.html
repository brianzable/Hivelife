<dom-module id="apiaries-page">
  <link rel="stylesheet" href="apiaries-page.css">

  <template>
    <h1>Apiaries</h1>

    <template is="dom-repeat" items="{{apiaries}}">
      <a href="{{getApiaryPath(item.id)}}">{{item.name}}</a>
    </template>

    <iron-ajax
      id="client"
      url="/v1/api/apiaries"
      method="get"
      on-response="handleResponse"
      on-error="handleError"></iron-ajax>
  </template>
</dom-module>

<script>
  (function () {
    Polymer({
      is: 'apiaries-page',

      properties: {
        token: String
      },

      getApiaryPath: function (id) {
        return 'apiaries/' + id;
      },

      loadData: function (event) {
        var client = this.$.client;

        var headers = {
          'Authorization': 'Token token=' + this.token,
          'Accept': 'application/json'
        };
        client.headers = headers;
        client.contentType = 'application/json';
        client.generateRequest();
      },

      handleResponse: function (event) {
        console.log(event.detail.response);
        this.apiaries = event.detail.response;
      },

      handleError: function (event) {
        console.log(event.detail);
      }
    });
  })();
</script>
