<dom-module id="apiaries-page">
  <link rel="stylesheet" href="apiaries-page.css">

  <template>
    <iron-list id="list" items="[[data]]" as="item" scrollTarget="{{scrollTarget}}">
      <template>
        <a href="{{_apiaryUrl(item)}}" style="text-decoration: none; color: inherit;">
          <apiary-list-item apiary-id="{{item.id}}">
            <span class="count">{{item.hive_count}}</span>
            <span class="name">{{item.name}}</span>
            <span class="location">{{item.location}}</span>
          </apiary-list-item>
        </a>
      </template>
    </iron-list>

    <a href="/apiaries/new">
      <paper-fab icon="add"></paper-fab>
    </a>

    <iron-ajax
      id="client"
      url="/v1/api/apiaries"
      method="get"
      on-response="handleResponse"
      on-error="handleError"></iron-ajax>
  </template>
</dom-module>

<script>
  (function () {
    Polymer({
      is: 'apiaries-page',

      properties: {
        authenticationToken: String,
        scrollTarget: Object
      },

      ready: function () {
        this.data = [];
      },

      loadData: function () {
        var client = this.$.client;

        client.headers = {
          'Authorization': 'Token token=' + this.authenticationToken,
          'Accept': 'application/json'
        };
        client.contentType = 'application/json';
        client.generateRequest();
      },

      handleResponse: function (event) {
        this.data = event.detail.response;
      },

      handleError: function (event) {
        console.log(event.detail);
      },

      _apiaryUrl: function (item) {
        return 'apiaries/' + item.id;
      }
    });
  })();
</script>
