<dom-module id="harvest-update-request">
  <template>
    <iron-ajax
      id="client"
      method="PUT"
      on-response="_handleSuccess"
      on-error="_handleError">
    </iron-ajax>
  </template>
</dom-module>

<script>
  (function () {
    Polymer({
      is: 'harvest-update-request',
      behaviors: [HivelifeBehaviors.RequestBehavior],
      properties: {
        authenticationToken: String,
        hiveId: Number,
        harvestId: Number,
        payload: Object
      },

      send: function () {
        this._setAuthorization();
        this.$.client.url = 'v1/api/hives/' + this.hiveId + '/harvests/' + this.harvestId;
        this.$.client.body = this.payload;
        this.$.client.generateRequest();
      },

      _handleSuccess: function (event) {
        var detail = {
          error: false,
          harvest: event.detail.response
        };

        this.fire('data-load', detail);
      },

      _handleError: function (event) {
        var detail = {
          error: true,
          message: 'Failed to update harvest'
        };

        this.fire('data-load', detail);
      }
    });
  })();
</script>
