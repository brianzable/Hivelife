<dom-module id="hive-update-request">
  <template>
    <iron-ajax
      id="client"
      method="PUT"
      on-response="_handleSuccess"
      on-error="_handleError">
    </iron-ajax>
  </template>
</dom-module>

<script>
  (function () {
    Polymer({
      is: 'hive-update-request',
      behaviors: [HivelifeBehaviors.RequestBehavior],
      properties: {
        authenticationToken: String,
        payload: Object,
        apiaryId: Number,
        hiveId: Number
      },

      send: function () {
        this._setAuthorization();
        this.$.client.url = 'v1/api/apiaries/' + this.apiaryId + '/hives/' + this.hiveId;
        this.$.client.body = this.payload;
        this.$.client.generateRequest();
      },

      _handleSuccess: function (event) {
        var detail = {
          error: false,
          hive: event.detail.response
        };

        this.fire('data-load', detail);
      },

      _handleError: function (event) {
        var detail = {
          error: true,
          message: 'Failed to update hive'
        };

        this.fire('data-load', detail);
      }
    });
  })();
</script>
