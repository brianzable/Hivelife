<dom-module id="beekeeper-list-item">

  <template>
    <style>
      #photo {
        margin: 5px 15px 5px 5px;
      }

      ::content .name {
        margin-bottom: 3px;
        font-size: 18px;
      }

      ::content .role {
        font-size: 12px;
        color: var(--secondary-text-color);
      }
    </style>
    <style include="list-item-styles"></style>

    <div class="layout horizontal">
      <div id="photo" class="layout vertical">
        <content select=".photo"></content>
      </div>

      <div class="layout horizontal center flex">
        <div class="layout vertical">
          <content select=".name"></content>
          <content select=".role"></content>
        </div>
      </div>

      <div class="flex"></div>

      <template id="editable" is="dom-if" if="{{editable}}">
        <div>
          <paper-button id="removeBeekeeper" on-click="_deleteBeekeeper">
            <iron-icon icon="icons:clear"></iron-icon>
          </paper-button>
        </div>
      </template>
    </div>
  </template>
</dom-module>

<script>
  (function () {
    Polymer({
      is: 'beekeeper-list-item',

      properties: {
        beekeeperId: Number,
        editable: Boolean
      },

      _deleteBeekeeper: function () {
        this.fire('delete-beekeeper', { id: this.beekeeperId })
      }
    });
  })();
</script>
