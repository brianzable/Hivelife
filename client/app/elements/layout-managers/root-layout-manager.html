<dom-module id="root-layout-manager">
  <link rel="import" type="css" href="root-layout-manager.css">
  <link rel="import" type="css" href="layout-manager-shared.css">

  <template>
    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <paper-toolbar id="drawerToolbar">
          <span>Menu</span>
        </paper-toolbar>

        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}">
          <template is="dom-repeat" items="{{menuOptions}}">
            <a data-route="{{item.route}}" href="{{item.path}}">
              <iron-icon icon="{{item.icon}}"></iron-icon>
              <span>{{item.text}}</span>
            </a>
          </template>
        </paper-menu>
      </div>

      <paper-header-panel main mode="waterfall-tall">

        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <div class="middle paper-font-display2 app-name">Hivelife</div>

          <div class="bottom title"></div>
        </paper-toolbar>

        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <paper-material elevation="1">
                <h1>Home page</h1>
              </paper-material>
            </section>

            <section data-route="login">
              <paper-material elevation="1">
                <login-page></login-page>
              </paper-material>
            </section>

            <section data-route="my-profile">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Profile Page</h2>
              </paper-material>
            </section>

            <section data-route="data-portal">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Data Portal</h2>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact Page</h2>
              </paper-material>
            </section>

            <section data-route="about">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">About Page</h2>
              </paper-material>
            </section>

            <section data-route="apiaries">
              <paper-material elevation="1">
                <a href="/apiaries/1"><h2 class="paper-font-display2">Apiaries</h2></a>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
</dom-module>

<script>
  (function () {
    Polymer({
      is: 'root-layout-manager',

      properties: {
        route: {
          type: String,
          value: 'home',
          notify: true,
        }
      },

      ready: function () {
        var drawerPanel = this.$.paperDrawerPanel;
        this.loggedInMenuOptions = [
          { route: 'my-profile',  path: '/profile',  icon: 'info', text: 'My Profile' },
          { route: 'apiaries',    path: '/apiaries', icon: 'mail', text: 'Apiaries' },
          { route: 'data-portal', path: '/data',     icon: 'info', text: 'Data Portal' },
          { route: 'contact',     path: '/contact',  icon: 'info', text: 'Contact Us' },
          { route: 'about',       path: '/about',    icon: 'info', text: 'About Us' },
          { route: 'logout',      path: '/logout',   icon: 'mail', text: 'Logout' }
        ];

        this.loggedOutMenuOptions = [
          { route: 'home',        path: '/',        icon: 'home', text: 'Home' },
          { route: 'data-portal', path: '/data',    icon: 'info', text: 'Data Portal' },
          { route: 'contact',     path: '/contact', icon: 'info', text: 'Contact Us' },
          { route: 'about',       path: '/about',   icon: 'info', text: 'About Us' },
          { route: 'login',       path: '/login',   icon: 'home', text: 'Login' }
        ];

        this.menuOptions = this.loggedInMenuOptions;
      }

    });
  })();
</script>
