<dom-module id="hive-layout-manager">
  <template>
    <style include="shared-styles"></style>
    <paper-header-panel class="fit">
      <paper-toolbar class="tall">
        <a id="backLink" href="{{backLink}}" class="no-link">
          <paper-icon-button id="backButton" icon="arrow-back"></paper-icon-button>
        </a>
        <span class="flex"></span>
        <paper-menu-button vertical-align="top" horizontal-align="right">
          <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
          <paper-menu class="dropdown-content">
            <a class="no-link" href="{{editPath}}"><paper-item>Edit Hive</paper-item></a>
            <a class="no-link" href="/logout"><paper-item>Logout</paper-item></a>
          </paper-menu>
        </paper-menu-button>

        <div class="middle paper-font-display2 app-name">{{name}}</div>

        <paper-tabs selected="{{selected}}" class="bottom fit">
          <paper-tab>INSPECTIONS</paper-tab>
          <paper-tab>HARVESTS</paper-tab>
          <paper-tab>MAP</paper-tab>
        </paper-tabs>
      </paper-toolbar>

      <div class="content">
        <iron-pages selected="{{selected}}">
          <section>
            <paper-material elevation="1">
              <inspection-list id="inspectionList" inspections="{{inspections}}" hive-id="{{hiveId}}"></inspection-list>
            </paper-material>
          </section>

          <section>
            <paper-material elevation="1">
              <harvest-list id="harvestList" harvests="{{harvests}}" hive-id="{{hiveId}}"></harvest-list>
            </paper-material>
          </section>

          <section>
            <google-map class="fit"></google-map>
          </section>
        </iron-pages>
      </div>
    </paper-header-panel>

    <hive-show-request
      id="getHiveRequest"
      apiary-id="{{apiaryId}}"
      hive-id="{{hiveId}}"
      authentication-token="{{authenticationToken}}"
      on-data-load="handleLoad">
    </hive-show-request>
  </template>
</dom-module>

<script>
  (function () {
    Polymer({
      is: 'hive-layout-manager',

      properties: {
        apiaryId: {
          type: Number,
          notify: true
        },
        hiveId: {
          type: Number,
          notify: true,
        },
        selected: {
          type: Number,
          value: 0
        }
      },

      loadHive: function () {
        this.editPath = '/apiaries/' + this.apiaryId + '/hives/' + this.hiveId + '/edit';
        this.backLink = '/apiaries/' + this.apiaryId;
        this.$.getHiveRequest.send();
      },

      handleLoad: function (event) {
        var hive = event.detail.hive;
        this.name = hive.name;
        this.inspections = hive.inspections;
        this.harvests = hive.harvests;
      }
    });
  })();
</script>
