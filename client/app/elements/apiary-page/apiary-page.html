<dom-module id="apiary-page">
  <link rel="stylesheet" href="apiary-page.css">

  <template>
    <iron-pages selected="{{selected}}">
      <section>
        <paper-material elevation="1">
          <hive-list id="hiveList" authentication-token="{{authenticationToken}}" apiary-id="{{apiaryId}}"></hive-list>
        </paper-material>
        <paper-fab icon="add"></paper-fab>
      </section>

      <section>
        <h1>Beekeeper List</h1>
      </section>
    </iron-pages>
  </template>
</dom-module>

<script>
  (function () {
    Polymer({
      is: 'apiary-page',

      properties: {
        authenticationToken: {
          type: String
        },
        apiaryId: {
          type: Number,
          notify: true
        },
        selected: {
          type: Number,
          notify: true,
          value: 0
        }
      },

      loadData: function () {
        this.$.hiveList.loadHives();
      }
    });
  })();
</script>
