<dom-module id="beekeeper-list">
  <style>
    iron-image {
      height: 60px;
      width: 60px;
      border-radius: 50%;
    }
  </style>

  <template>
    <style include="list-styles"></style>
    <iron-list id="list" items="[[beekeepers]]" as="beekeeper">
      <template>
        <beekeeper-list-item beekeeper-id="{{beekeeper.id}}" editable="{{beekeeper.editable}}">
          <iron-image class="photo" fade src="{{beekeeper.photo_url}}" sizing="cover"></iron-image>
          <span class="name">{{beekeeper.name}}</span>
          <span class="role">{{beekeeper.role}}</span>
        </beekeeper-list-item>
      </template>
    </iron-list>
  </template>
</dom-module>

<script>
  (function () {
    Polymer({
      is: 'beekeeper-list',

      properties: {
        apiaryId: Number,
        beekeepers: Array
      }
    });
  })();
</script>
