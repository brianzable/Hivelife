<dom-module id="delete-apiary-dialog">
  <template>
    <style include="paper-dialog-shared-styles"></style>
    <h2>Confirmation</h2>
    <p>Are you sure you want to delete this apiary? All associated hive, inspection, and harvest data will be deleted with it.</p>
    <div class="buttons">
      <paper-button dialog-dismiss>Cancel</paper-button>
      <paper-button dialog-confirm>Delete</paper-button>
    </div>
  </template>
</dom-module>

<script>
  (function () {
    Polymer({
      is: 'delete-apiary-dialog',

      behaviors: [
        Polymer.PaperDialogBehavior
      ]
    });
  })();
</script>
