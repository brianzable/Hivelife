<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hivelife</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Hivelife">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hivelife">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <iron-pages id="pages" attr-for-selected="data-layout-manager" selected="{{layoutManager}}">
      <section data-layout-manager="apiary">
        <apiary-layout-manager
          id="apiaryManager"
          authentication-token="{{authenticationToken}}"
          apiary-id="{{apiaryId}}">
        </apiary-layout-manager>
      </section>

      <section data-layout-manager="hive">
        <hive-layout-manager
          id="hiveManager"
          authentication-token="{{authenticationToken}}"
          hive-id="{{hiveId}}"
          apiary-id="{{apiaryId}}">
        </hive-layout-manager>
      </section>

      <section data-layout-manager="inspection">
        <inspection-layout-manager
          id="inspectionManager"
          authentication-token="{{authenticationToken}}"
          hive-id="{{hiveId}}"
          inspection-id="{{inspectionId}}">
        </inspection-layout-manager>
      </section>

      <section data-layout-manager="harvest">
        <harvest-layout-manager
          id="harvestManager"
          authentication-token="{{authenticationToken}}"
          hive-id="{{hiveId}}"
          harvest-id="{{harvestId}}">
        </harvest-layout-manager>
      </section>

      <section data-layout-manager="root">
        <root-layout-manager
          id="rootManager"
          session="{{session}}"
          route="{{route}}"
          password-reset-token="{{passwordResetToken}}"
          authentication-token="{{authenticationToken}}">
        </root-layout-manager>
      </section>

      <section data-layout-manager="apiary-form">
        <apiary-form
          id="apiaryForm"
          authentication-token="{{authenticationToken}}"
          apiary-id="{{apiaryId}}">
        </apiary-form>
      </section>

      <section data-layout-manager="hive-form">
        <hive-form
          id="hiveForm"
          authentication-token="{{authenticationToken}}"
          hive-id="{{hiveId}}"
          apiary-id="{{apiaryId}}">
        </hive-form>
      </section>

      <section data-layout-manager="inspection-form">
        <inspection-form
          id="inspectionForm"
          authentication-token="{{authenticationToken}}"
          hive-id="{{hiveId}}"
          inspection-id="{{inspectionId}}">
        </inspection-form>
      </section>

      <section data-layout-manager="harvest-form">
        <harvest-form
          id="harvestForm"
          authentication-token="{{authenticationToken}}"
          hive-id="{{hiveId}}"
          harvest-id="{{harvestId}}">
        </harvest-form>
      </section>
    </iron-pages>

    <paper-toast
      id="appToast"
      duration="6000">
    </paper-toast>
    <iron-localstorage id="sessionStore" name="session" value="{{session}}"></iron-localstorage>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
